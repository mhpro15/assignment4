    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Photo gallery</title>
    <link rel="stylesheet" href="photos.css" />
    <script src="photos.js" defer></script>
  </head>

  <body>
    <div>
      <header>
        <h1>Photo gallery</h1>
      </header>

      <article>
        <div id="leftarrow">
          <p>&lt;</p>
        </div>
        <figure id="fig3">
          <img width="480" height="270" id="image" />
          <p id="imgName"></p>
        </figure>
        <div id="rightarrow">
          <p>&gt;</p>
        </div>
        <div id="startStop">
          <p>Auto: <span id="control">On</span></p>
        </div>
        <div id="title-box">
          <p id="title"></p>
        </div>
        <div id="reloadButton">
          <p>Reload</p>
        </div>
      </article>
      <div id="lastUpdate"><p id="updateDate">Last Update:</p></div>
    </div>
  </body>
